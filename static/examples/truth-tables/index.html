<!DOCTYPE html>
<html>
<head>
    <title>Truth Tables | CI - Neural Networks</title>
    <script type="text/javascript" src="/src/bundle.js"></script>
    <script type="text/javascript">
        var ANN = require('NeuralNetwork');
        var tables = require('truth-tables');
        var $ = require('jquery');

        $(function() {
            var andNJS = new ANN({
                layerLength: 2,
                hiddenLayerCount: 1
            });
            console.log('Before Train');
            console.log(andNJS.toString());

            var t = tables.AND();

            for (var i = 0; i < t.length; i += 2) {
                var input = t[i];
                var expectedOutput = t[i + 1];

                andNJS.train(input, expectedOutput);
                console.log('Results: ' + input + ' :: ' + expectedOutput);
                console.log(andNJS.toString());
            }
        });
    </script>
</head>
<body>

</body>
</html>
